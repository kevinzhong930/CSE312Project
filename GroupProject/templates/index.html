<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/style.css">
    <title>UB Programmers Team Project</title>
    <script>
        function toggleForm(formType) {
            document.getElementById('registrationForm').style.display = 'none';
            document.getElementById('loginForm').style.display = 'none';

            if (formType === 'register') {
                document.getElementById('registrationForm').style.display = 'block';
            } else if (formType === 'login') {
                document.getElementById('loginForm').style.display = 'block';
            }
        }
    </script>
    <script src="static/functions.js"></script>
</head>

<body onload = "welcome();">

<div class="container">
    <h1>Welcome to UB Programmers Project</h1>
    <div id="username">

    </div>
    <div class="btn-group">
        <button onclick="toggleForm('register')">Register</button>
        <button onclick="toggleForm('login')">Login</button>
    </div>

    <div style="position: absolute; top: 0; right: 0; padding: 10px; z-index: 100;">
        <div id="postSubmissionContainer" style="margin-bottom: 20px;"> 
        <form id="registrationForm" class="auth-form" action="/register" method="POST" style="display: none;">
            <h2>Register</h2>
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Register</button>
        </form>

        <form id="loginForm" class="auth-form" action="/login" method="POST" style="display: none;">
            <h2>Login</h2>
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </div>
</div>

    <div class="Posts">
        
        <div id="postSubmissionContainer" style="position: absolute; top: 60%; right: 0; transform: translateY(-50%); padding: 110px;">
            <form id="postSubmission" class="post-form" action="/post-submission" method="POST">
                <h2>Submit a Post!</h2>
                <input type="text" name="title" placeholder="Title" required>
                <br> <br>
                <textarea id="description" placeholder="Description" cols="50" rows="20"></textarea>
                <br>
                <button type="submit">Post</button>
            </form>
        </div>
        <h1>Posts</h1>

        <div id = "postHistory">
        </div>  
    </div>

    <script>
        function getUsername() {
            fetch('/get-username')  
                .then(response => response.json())
                .then(data => {
                    if (data.username) {
                        document.getElementById('username').innerHTML = `<span class="user-status">Logged in as: ${data.username}</span>`;
                    } else {
                        document.getElementById('username').innerHTML = '<span class="user-status">Not logged in</span>';
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        }    
        getUsername();
    </script>
</body>
</html>
